<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <main>
        <header>
            <section id="baner1">
                <h1>Pomocnik CSS</h1>
            </section>
            <section id="baner2">
                <ul>
                    <li><a href="kolory.html" class="odn">Kolory</a></li>
                    <li><a href="czcionki.html" class="odn">Czcionki</a></li>
                    <li><a href="style.html" class="odn">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/" target="_blank" class="odn">Pomoc</a></li>
                </ul>
            </section>  
        </header>
        <section id="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" id="pole" placeholder="0-360" max="360" min="0">
            <button type="button" onclick="generuj()">Generuj paletę</button>
            <table>
                <tr><td colspan="4" id="tg">Kolor główny</td></tr>
                <tr><td id="t1">kolor 2</td><td id="t2">kolor 3</td><td id="t3">kolor 4</td><td id="t4">kolor 5</td></tr>
            </table>
        </section>
        <footer>
            <p>Autor: Dominik Śliwiński</p>
        </footer>
    </main>
</body>
<script>
    function generuj(){
        let wartosc = pole.value;
        tg.style.backgroundColor = 'hsl('+wartosc+',100%,50%)';
        t1.style.backgroundColor = 'hsl('+wartosc+',80%,50%)';
        t2.style.backgroundColor = 'hsl('+wartosc+',60%,50%)';
        t3.style.backgroundColor = 'hsl('+wartosc+',40%,50%)';
        t4.style.backgroundColor = 'hsl('+wartosc+',20%,50%)';
    }
</script>
</html>
